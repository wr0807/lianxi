        // 你需要把这个字符串中的名字以逗号拆分开，在网页中以列表的形式展示出来
        var input = prompt('请输入相关的名字:')
        var arr = input.split('，')
        var li = ''
        for (var i = 0, len = arr.length; i < len; i++) {
            li += '<li>'+arr[i]+'</li>'
        }
        var oUl = document.getElementsByTagName('ul')[0] //ul是一个伪数组我们需要拿到他的第一个元素
        oUl.innerHTML = li
