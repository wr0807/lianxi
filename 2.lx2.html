        //2.方法2
        var str1 = new String('hellorui')
        var str2 = 'hellorui'
        console.log(typeof str1)
        console.log(typeof str2)
        console.log("=======>")
        console.log(str1 == str2)
        console.log(str1 === str2)
        //注意：
        // （1）用new string定义的字符串是一个对象
        // （2）'=='表示只要值相等就照，'==='表示不仅值要相而且类型也要相等
    </script>
